newtab.enhanced.explain=Mozillaren bazkide batek bisualki aldatu du mosaiko hau, pantaila-argazkia ordezkatuz. Mosaiko hauek desgai ditzakezu hobespenen %1$S botoian klik eginda. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=Fitxa berria irekitzen duzunean, sarri bisitatzen dituzun guneen mosaikoak ikusiko dituzu, zuretzat interesgarriak izan daitezkeela iruditzen zaizkigun mosaikoekin batera. Beti adieraziko dizugu zein diren babesleen mosaikoak. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Zerbitzu hau eskaini ahal izateko eta gure %1$Srekin bat, mosaikoei ematen diezun erabilerari buruzko zenbait informazio analitiko biltzen eta erabiltzen ditu Mozillak.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Mosaikoen eginbidea desgai dezakezu hobespenen %1$S botoian klik eginda.
# LOCALIZATION NOTE(newtab.intro.paragraph4): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text
newtab.intro.paragraph4=Zerbitzu hau desgai dezakezu engranajearen (%1$S) botoian klik eginez eta %2$S menuan "Sartu iradokitako guneak" aukerari marka kenduz.
newtab.intro.paragraph5=Fitxa berriaren orriak gehien bisitatzen dituzun guneak erakutsiko ditu, zure interesekoak izan daitezkeela uste ditugun guneekin batera. Hasteko, Mozilla-ko hainbat gune ikusiko dituzu.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=Edozein gune %1$S edo %2$S dezakezu gainetik pasatzean agertzen diren kontrolak erabiliz.
newtab.intro.paragraph6.remove=kendu
newtab.intro.paragraph6.pin=ainguratu
newtab.intro.paragraph7=Ikusiko dituzun zenbait gune Mozillak iradokitakoak dira eta Mozillaren bazkideren batek babestutakoak izan daitezke. Beti adieraziko dugu zein diren babesleen guneak.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=Zure Webeko interesekin ondoen bat datozen guneak erakutsiko ditu soilik %1$S(e)k. %2$S
newtab.intro.paragraph9=Hemendik aurrera fitxa berri bat irekitzen duzunean, zure interesekoak izan daitezkeen guneak ere ikusiko dituzu.
