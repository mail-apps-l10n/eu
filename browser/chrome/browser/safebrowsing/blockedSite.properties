malware.title2=Ustezko web erasoa!
malware.shortDesc=%S webgunea zure segurtasun hobespenetan oinarriturik web eraso bat bezala erreportaturik dago.
malware.longDesc2=<p>Zure informazio pertsonala ostu, zure ordenagailua bestei erasotzeko erabili edo zure sistema kaltetzeko programak instalatzen saiatzen dira gune erasotzaileak.</p>\n<p>Zenbait gune erasotzailek nahita banatzen dute software kaltegarria, baina, beste askok ere banatzen dute nahiz eta gunearen jabeak ez egon jakinaren gainean.</p>

phishing.title2=Ustezko web iruzurra!
phishing.shortDesc2=%S webgune iruzurgile gisa salatua dago eta blokeatu egin da zure segurtasun hobespenetan oinarrituta.
phishing.longDesc2=<p>Zure informazio pertsonala edo finantza-informazioa ematera bultzatzeko daude diseinatuta web iruzurrak. Horretarako, fidatzekoak izan litezken guneak imitatzen saiatzen dira.</p><p>Web orri honetan edozein informazio sartuz gero, identitate-lapurreta edo bestelako iruzur bat gertatzeko arriskua dago.</p>
