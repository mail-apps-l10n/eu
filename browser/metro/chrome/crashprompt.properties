# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Sentitzen dugu, %1$S hutsegite batetik berreskuratu berri da. Hutsegite-txostenak bidaltzeak %2$S lagunduko du %1$S egonkorragoa eta seguruagoa egiten. Edozein unetan alda dezakezu zure hobespena ezarpenetan/aukeretan.
crashprompt.dialog.title=Hutsegite-txostenak Mozillara bidali nahi dituzu?
crashprompt.dialog.privacyLink=Hutsegite-txostenak bidaltzeko eginbidearen pribatutasun-adierazpena
crashprompt.dialog.acceptbutton=Bidali txostenak
crashprompt.dialog.refusebutton=Ez bidali
crashprompt.dialog.title2=Hutsegite-txostenak bidaltzeko eginbidearen pribatutasun-adierazpena
crashprompt.dialog.statement1=Firefoxek huts egiten duenean, hutsegiteen berri emateko eginbideak txosten bat bidaltzen du Mozillara. Firefoxen hutsegiteak eragiten dituzten arazoak diagnostikatu eta zuzentzeko erabiltzen du hutsegite-txostenetako informazioa Mozillak. Firefoxek huts egin ondoren eginbidea automatikoki abiarazten den arren, ez du informaziorik bidaltzen Mozillara zuk esplizituki baimena eman arte. Lehenespenez, eginbideak pertsonala ez den hainbat informazio bidaltzen du Mozillara, hala nola pila-aztarna (hutsegitea gertatu zen unean Firefoxen kodean aktibo zeuden zatien informazio xehetua) eta erabiltzen ari zaren ordenagailu mota. Informazio gehigarria hutsegiteen berri emateko eginbideak biltzen du. Erabiltzen duzun Firefox bertsioaren menpekoa da hutsegiteen berri emateko erabiltzen den eginbidea eta Firefoxek biltzen duen informazio gehigarria.
crashprompt.dialog.statement2=Uneko Firefox bertsioetarako, “Firefoxen hutsegiteen berriemailea” da hutsegiteen berri emateko Firefoxen eginbidea. Eginbide honekin, informazio pertsonala (helbide elektronikoa barne) eta iruzkin bat sartzeko aukera izan dezakezu. Hutsegitea gertatu zen unean erabiltzen ari zinen gehigarrien zerrenda eta (i) azken hutsegitetik, (ii) azken instalaziotik eta (iii) programaren azken abiaraztetik igarotako denbora ere bidaltzen du Firefoxen hutsegiteen berriemaileak. Pertsonala ez den informazioa soilik (adib. zure ordenagailuari buruzko informazio orokorra, pila-aztarna eta erabiltzaileak utzitako edozein iruzkin) uzten du publikoki erabilgarri linean http://crash-stats.mozilla.com/ helbidean.
