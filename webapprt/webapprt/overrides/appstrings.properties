netReset=Orria kargatzerakoan zerbitzariarekin konexioa berrezarri egin da.
redirectLoop=Inoiz ez burutzeko moduan ari da eskaera bat berbideratzen zerbitzari bat.
confirmRepostPrompt=Jarraitzeko, aurretik burututako ekintza errepikatuko duen informazioa bidali behar du aplikazioak (bilaketa bat edo eskaera baten berrespena, adibidez).
unknownSocketType=Aplikazioak ez daki nola komunikatu zerbitzariarekin.
notCached=Dagoeneko erabilgarri ez dagoen dokumentu bat eskatu du aplikazioak.
netOffline=Aplikazioa une honetan lineaz kanpoko moduan dago eta ezin du sarea atzitu.
deniedPortAccess=Sarbiderik izan beharko ez lukeen sareko ataka bat atzitzen saiatu da aplikazioa. Aplikazioak eskaera utzi egin du zure babeserako.
proxyResolveFailure=Aplikazioak konfiguratuta daukan proxy-zerbitzaria ezin da aurkitu.
proxyConnectFailure=Aplikazioak konfiguratuta daukan proxy-zerbitzaria konexioak ukatzen ari da.
contentEncodingError=Baliogabea den edo onartzen ez den konpresio modu bat erabili duen zerbitzari batetik jaso du erantzuna aplikazioak.
unsafeContentType=Aplikazioak ezin du jarraitu irekitzeko ez-segurua izan daitekeen fitxategi mota bat atzitu duelako. Jarri harremanetan aplikazioaren egileekin arazo honen berri emateko.
cspFrameAncestorBlocked=Baliabidea modu honetan kapsulatzea sahiesten duen edukien segurtasun-politika duen baliabide bat atzitzen saiatu da aplikazioa.
corruptedContentError=Aplikazioak ezin du jarraitu kargatzen datu-transmisioan errore bat atzeman delako.
remoteXUL=Onartzen ez den eta erabilgarri ez dagoen teknologia bat erabiltzen saiatu da aplikazioa.
